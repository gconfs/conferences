abstract: >
  "UNIX, Linux, BSD, POSIX... Ces mots vous évoquent peut être quelque chose
  sans que vous sachiez vraiment de quoi il s'agit. C'est pourquoi, ce
  vendredi, GConfs vous présente la conférence d'introduction à UNIX ! Lors de
  cette soirée, trois intervenants vous présenteront les spécificités et
  idéologies des systèmes UNIX, la base de leur utilisation, ainsi que leur
  organisation.

  Après cette conférence se tiendra une \"Install party\", afin de vous permettre
  d'installer la distribution que vous aurez choisi dans les meilleures
  conditions. Un TP sera également disponible pour ceux disposant déjà d'un
  environnement Unix et ne souhaitant pas en changer, ainsi que pour ceux
  désirant poursuivre la nuit après l'Install Party. Bien sûr, comme d'habitude,
  des membres de GConfs et des étudiants d'autres promotions seront là pour vous
  assister afin que tout ceci se déroule dans les meilleures conditions et pour
  répondre à toutes vos questions !

  Tout ceci se passera avec la participation de l'équipe VJN[1] pour
  vous proposer café, crêpes et boissons fraiches !
  Evolutek[2] sera également au rendez-vous pour vous proposer un
  barbecue avant la conférence.

  Cette conférence vise principalement un public d'Info-Spé, afin de
  leur permettre d'aborder leur nouvel environnement de travail et
  d'apprendre à s'en servir efficacement.
  Les Info-Sup sont également les bienvenus.

  Rendez vous le 18 octobre à 20h en VA 204 sur le site d'EPITA
  Villejuif.

  [1]: Association Villejuif Nights
  [2]: Association de robotique de l'EPITA"
